<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body class="bg-dark">
    <h1 class="text-white">Transaction Details</h1>
    <form action="/login" method="post" class="mx-auto">
        <label for="Step">Step</label>
        <input type="number" class="form-control mx-auto" name="Step" required>
        <label for="Type">Type</label>
        <select class="form-select" name="Type">
            <!-- ['PAYMENT' 'TRANSFER' 'CASH_OUT' 'DEBIT' 'CASH_IN'] -->
            <option>PAYMENT</option>
            <option>TRANSFER</option>
            <option>CASH OUT</option>
            <option>DEBIT</option>
            <option>CASH IN</option>
            
          </select>
        <label for="Amount">Amount</label>
        <input type="number" class="form-control mx-auto" name="Amount" required>
        <label for="OldbalanceOrg" placeholder="Balance before Transaction">OldbalanceOrg</label>
        <input type="number" class="form-control mx-auto" name="OldbalanceOrg" required>
        <label for="NewbalanceOrg" placeholder="Balance after Transaction">NewbalanceOrg</label>
        <input type="number" class="form-control mx-auto" name="NewbalanceOrg" required>
        <label for="OldbalanceDest" aria-placeholder="Initial Balance of recipient before transaction">OldbalanceDest</label>
        <input type="number" class="form-control mx-auto" name="OldbalanceDest" required>
        <label for="NewbalanceDest" aria-placeholder="Initial Balance of recipient after transaction">NewbalanceDest</label>
        <input type="number" class="form-control mx-auto" name="NewbalanceDest" required>
        <button class="btn btn-danger text-dark" type="submit">Submit</button>
        <button class="btn btn-danger"><a href="/Home">Home</a></button>


    </form>
</body>
</html>
